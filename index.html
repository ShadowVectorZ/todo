<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="projectSide">
            <h1>Projects</h1>
            <dialog class="modal" id="project-dialog">
                <form id="projectForm" method="dialog">
                    <p>
                        <label for="project-title">
                            Title:
                            <input type="text" id='project-title' required/>
                        </label>
                    </p>
                    
                    <div>
                        <input type="submit" class="confirm" value="Confirm"/>
                        <input type="submit" class="cancel" value="Cancel" formnovalidate/>
                    </div>
                </form>
               
            </dialog>

            <button id="new-project">+</button>

            <div id="projects"></div>
        </div>
        <div id="todoSide">
            <h1>Todos</h1>
            <dialog class="modal" id="todo-dialog">
                <form id="todoForm" method="dialog">
                    <p>
                        <label for="todo-title">
                            Title:
                            <input type="text" id='todo-title' required/>
                        </label>
                    </p>
                    <p>
                        <label for="todo-description">
                            Description:
                            <input type="text" id='todo-description' required/>
                        </label>
                    </p>
                    <p>
                        <label for="todo-date">
                            Due Date:
                            <input type="text" id='todo-date' required/>
                        </label>
                    </p>
                    <p>
                        <label>
                            Priority Level
                            <select>
                                <option>Level 1</option>
                                <option>Level 2</option>
                                <option>Level 3</option>
                                <option>Level 4</option>
                            </select>
                        </label>
                    </p>
                    <div>
                        <input type="submit" id="confirmTask" value="Confirm"/>
                        <input type="button" id="cancelTask" value="Cancel" formnovalidate/>
                    </div>
                </form>
               
            </dialog>

            <button id="new-todo">+</button>


            <div id='tasks'></div>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
